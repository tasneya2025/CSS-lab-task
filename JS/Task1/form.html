<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <form onsubmit="return formvalidate()">
            <fieldset>

                <h2>Student Form</h2>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" placeholder="John">
                <span id="fnameErr"></span> <br><br>

                <label for="lname">Last Name: </label>
                <input type="text" id="lname" placeholder="Smith">
                <span id="lnameErr"></span> <br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="john56@gmail.com">
                <span id="emailErr"></span><br><br>


                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="Please enter 8 digits">
                <span id="passErr"></span><br><br>


                <label for="cp">Confirm Password:</label>
                <input type="password" id="cp">
                <span id="conpassErr"></span><br><br><br>  


                <label for="phone">Phone:</label>
                <input type="number" id="phone" placeholder="01*********">
                <span id="numErr"></span><br><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>


            </fieldset>

         
        </form>
    </body>
</html>
